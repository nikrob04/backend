{% extends "base.html"%}

{# Номер лаб. работы: #}
{%block lab%} Лабораторная работа №4 {%endblock%}

{# Основная часть: #}
{% block main %}
    <h1>Вычетание чисел</h1>
    <form action="/lab4/sub" method="post">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
            <p>{{ x1 }} - {{ x2 }} = {{ result }}</p>
        {% endif %}
        <a href="/lab4/sub-form">Вернуться к форме</a>
    </form>
{% endblock %}
