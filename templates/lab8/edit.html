{% extends "base.html" %}

{% block lab %} Лабораторная работа №8 {% endblock %}

{% block main %}
<h1>Редактирование статьи</h1>

<!-- Отображаем ошибку, если она есть -->
{% if error %}
    <div style="color: red;">{{ error }}</div>
{% endif %}

<!-- Форма редактирования статьи -->
<form method="POST">
    <label for="title">Название статьи:</label>
    <input type="text" name="title" value="{{ article.title }}" required><br>

    <label for="article_text">Текст статьи:</label>
    <textarea name="article_text" required>{{ article.article_text }}</textarea><br>

    <button type="submit">Сохранить изменения</button>
</form>

<a href="/lab8/articles">Назад к статьям</a>
{% endblock %}
