{% extends "base.html" %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
        /* Основной стиль для страницы */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    /* Заголовок страницы */
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }

    /* Таблица с фильмами */
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Модальное окно для добавления фильма */
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 300px;
    }

    .modal input, .modal textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .modal button {
        width: 100%;
        margin-top: 10px;
    }

    /* Стили для кнопки "Отмена" */
    button.cancel {
        background-color: #f44336;
    }

    button.cancel:hover {
        background-color: #e53935;
    }

    /* Стиль для кнопки добавления фильма */
    div > button {
        display: block;
        margin: 20px auto;
        background-color: #2196F3;
        padding: 10px 15px;
    }

    div > button:hover {
        background-color: #1976D2;
    }
    .error-massage {
        color: #e53935;
    }

</style>
{% endblock %}

{% block lab %} Лабораторная работа №7 {% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Напишите название на русском
            <input type="text" id="title-ru">
        </label><br>
        <label>
            Оригинальное название (если русски - оставить пустым)
            <input type="text" id="title">
        </label>
        <label>
            Напишите год выпуска
            <input type="number" id="year">
        </label><br>

        <label>
            Описание фильма
            <textarea id="description"></textarea>
            <div id="description-error" class="error-massage"></div>
        </label><br>

        <button onclick="sendFilm()">OK</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
